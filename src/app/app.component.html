<table class="table">
  <thead>
    <tr>
      <th scope="col" (click)="setOrder('given_name')">Player Name
        <span [hidden]="reverse">▼</span
          ><span [hidden]="!reverse">▲</span>
      </th>
      <th scope="col" (click)="setOrder('runs')">Runs
        <span [hidden]="reverse">▼</span
          ><span [hidden]="!reverse">▲</span>
      </th>
      <th scope="col" (click)="setOrder('home_runs')">Home Runs
        <span [hidden]="reverse">▼</span
          ><span [hidden]="!reverse">▲</span>
      </th>
      <th scope="col" (click)="setOrder('avg')">Average
        <span [hidden]="reverse">▼</span
          ><span [hidden]="!reverse">▲</span>
      </th>
      <th scope="col" (click)="setOrder('ops')">OPS
        <span [hidden]="reverse">▼</span
          ><span [hidden]="!reverse">▲</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: p } | orderBy: order : reverse : true  ">
      <td>{{item['given_name'] ? item['given_name'] : 'N/A'}}</td>
      <td>{{item['runs'] ? item['runs'] : 'N/A'}}</td>
      <td>{{item['home_runs'] ? item['home_runs'] : 'N/A'}}</td>
      <td>{{item['avg'] ? item['avg'] : 'N/A'}}</td>
      <td>{{item['ops'] ? item['ops'] : 'N/A'}}</td>
    </tr>
   
  </tbody>
</table>

<pagination-controls *ngIf="data?.length != 0" class="align-center" (pageChange)="p = $event"></pagination-controls>
